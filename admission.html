<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
</head>
<body>
  <h1><p>Admission Details</p></h1>
  <p>All candidants seeking admission should fill in the registration form below </p> 
  <div>
    <form>
        <div>
<h2>Registration Form</h2>
<p>Fill in the form to register</p>
<!-- label and input for username -->
<label for="firstname"><b>First Name</b></label>
<input type="text" placeholder="First Name" name="First Name" id="first name">
<label for="middlename"><b>Middle Name</b></label>
<input type="text" placeholder="Middle Name" name="Middle Name" id="middle name">
<label for="lastname"><b>Last Name</b></label>
<input type="lastname" placeholder="Last Name" name="Last Name" id="middle name">
<label for="username"><b>Username</b></label>
<input type="text" placeholder="Enter Username" name="Username" id="username" required>
<label for="email"><b>Email</b></label>
<input type="text" placeholder="Enter Email" name="Email" id="email" required>
<label for="password"><b>Password</b></label>
<input type="password" placeholder="Enter Password" name="Password" id="password" required>
<label for="Re-enter Password"><b>Re-Enter Password</b></label>
<input type="password" placeholder="Re-Enter Password" name="Re-Enter Password" id="re-enter password" required>
<label for="studymode"><b>Studymode</b></label>
<select name="studymode" id="studymode">
    <option value="part time">Part Time</option>
<option value="online">Online</option>
<option value="full time">Full Time</option>
</select>
<label for="entrymode">Entry Mode</label>
<input type="checkbox" name="Directentry" id="directentry" value="directentry">
<label for="directentry">Direct Entry</label>
<input type="checkbox" name="Prelimanary" id="prelimanary" value="prelimanary">
<label for="prelimanary">Prelimanary</label>
<input type="checkbox" name="Jamb" id="jamb" value="jamb">
<label for="Jamb">Jamb</label>
<input type="submit" name="Submit" id="submit" value="submit">
</div>
</form>
</div> 
</body>
</html>
